    <script>
        var data = [
            488.96, 880.22, 1284.57, 1702.46, 2134.33, 2580.65, 3041.90, 3518.58, 4011.21, 4520.32,
            5046.46, 5590.19, 6152.11, 6732.82, 7332.95, 7953.15, 8594.08, 9256.45, 9940.95, 10648.34,
            11379.37, 12134.84, 12915.56, 13722.36, 14556.13, 15417.77, 16308.19, 17228.36, 18179.27, 19161.95
        ];

        var years = Array.from({ length: data.length }, (_, i) => (1 + i).toString());

        var ctx = document.getElementById("myChart");

        // Create the chart
        var myChart = new Chart(ctx, {
            type: "bar", // Bar chart type
            data: {
                labels: years, // Years as labels
                datasets: [{
                    label: "Money",
                    data: data, // Money values
                    backgroundColor: "rgba(255, 165, 0, 0.7)", // Orange fill color
                    borderWidth: 1, // Border width
                }],
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: "Money",
                        },
                    },
                },
                responsive: true,
                plugins: {
                    legend: {
                        display: false,
                    },
                    datalabels: {
                        display: true, // Display data labels by default
                        anchor: 'end',
                        align: 'end',
                        color: 'black', // Black label color
                        font: {
                            weight: 'bold',
                        },
                        formatter: function (value) {
                            return "$" + value.toFixed(2); // Display value with 2 decimal places and a dollar sign
                        },
                    },
                },
            },
        });
    </script>
